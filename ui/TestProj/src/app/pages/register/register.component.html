<div class="card">
    <h5 class="card-header">Registration Form</h5>
    <div class="card-body">
        <form *ngIf="registerForm" name="SignUpForm" class="" [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group ">
              <label>First Name</label>
              <input
                type="text"
                formControlName="FirstName"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }"
              />
              <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
                <div *ngIf="f.FirstName.errors.required">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                formControlName="LastName"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }"
              />
              <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
                <div *ngIf="f.LastName.errors.required">Last Name is required</div>
              </div>
            </div>
          <div class="form-group">
            <label>Mobile</label>
            <input
              type="number"
              formControlName="Mobile"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.Mobile.errors }"
            />
            <div *ngIf="submitted && f.Mobile.errors" class="invalid-feedback">
              <div *ngIf="f.Mobile.errors.required">Mobile is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email" [email]="true"
              formControlName="Email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
            />
            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
              <div *ngIf="f.Email.errors.required">Email is required</div>
              <div *ngIf="f.Email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Role</label>
            <select class="form-control" (change)="changeRole($event)" formControlName="Role">
              <option value="">Choose your Role</option>
              <option value="Guest">Guest</option>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
            <div *ngIf="submitted && f.Role.errors" class="invalid-feedback">
              <div *ngIf="f.Role.errors.required">Role is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="Password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
            />
            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
              <div *ngIf="f.Password.errors.required">Password is required</div>
            </div>
          </div>
    
          <div class="text-center mt-3">
            <button class="btn btn-primary ">Register</button>
            <button class="btn btn-secondary ms-2" type="reset" (click)="onReset()">
              Cancel
            </button>
          </div>
          <div class="text-center mt-1">
            <a href="/login" class="log_regi">Login Now</a>
          </div>
      </form>
    </div>
  </div>
