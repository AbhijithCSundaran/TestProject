<div class="card">
    <h5 class="card-header text-center">Login</h5>
    <div class="card-body">
        <form *ngIf="loginForm" name="SignUpForm" class="" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

            <div class="form-group mb-3">
            <label>Email</label>
            <input
                type="email" [email]="true"
                formControlName="Email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
            />
            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                <div *ngIf="f.Email.errors.required">Email is required</div>
                <div *ngIf="f.Email.errors.email">
                Email must be a valid email address
                </div>
            </div>
            </div>

            <div class="form-group mb-3">
            <label>Password</label>
            <input
                type="password"
                formControlName="Password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
            />
            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
            </div>
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-secondary ms-2" type="reset" (click)="onReset()">
                    Cancel
                </button>
            </div>
            <div class="text-center mt-1">
                <a href="/register" class="log_regi">Register Now</a>
            </div>
        </form>
    </div>
</div>
